<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>BEEP BOOP</h1>
      <div class="notification"> <!-- NOTE: I obviously did NOT make this: https://onextrapixel.com/creating-hal-9000-with-pure-css/ -->
        <div class="metal">
            <div class="light">
                <div class="glowing-red">
                    <div class="glowing-yellow"></div>
                </div>
            </div>
        </div>
      </div>

      <p>HAL will know your name. Beep. Boop.</p>
    </div>
    <div class="container">

<!-- NOTE: Input Form -->
      <div class="well" id="main">
        <form>
          <h2>Translator</h2>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name…" required>
          </div>
          <div class="form-group">
            <label for="number">Enter a number:</label>
            <input type="text" class="form-control" id="number" placeholder="123…" required>
          </div>
          <div class="form-group">
            <p><strong>Display results...</strong></p>
            <div class="radio">
              <label>
                <input type="radio" name="sort" value="1" checked>
                from least to greatest.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sort" value="0">
                from greatest to least.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
<!-- NOTE: Result -->
      <div class="result">
        <div class="well">
          <h2>Result</h2>
          <ul id="result">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
